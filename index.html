<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misi: Kod Rahsia Roket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #203a43 0%, #2c5364 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            overflow-y: auto; /* Membenarkan scroll jika skrin sangat kecil */
            box-sizing: border-box;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 5px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
            animation: twinkle 10s linear infinite;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        #game-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: clamp(10px, 4vw, 25px);
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px); 
            transition: transform 0.1s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect {
            animation: shake 0.4s;
            animation-iteration-count: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #4db8ff;
            font-size: clamp(18px, 5vw, 22px);
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
            margin: 0 0 10px 0;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: clamp(12px, 3vw, 14px);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
            white-space: nowrap;
        }

        .stat-box.cubaan {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
        }

        #instruction {
            font-size: clamp(12px, 3.5vw, 14px);
            margin-bottom: 10px;
            color: #e0e0e0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #tahap-indicator {
            color: #ff4757;
            font-weight: bold;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            margin-bottom: clamp(10px, 2vh, 20px);
            position: relative;
        }

        canvas {
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.6), inset 0 0 10px rgba(0,0,0,0.1);
            border: clamp(2px, 1vw, 4px) solid #4db8ff;
            width: 100%;
            max-width: 180px; /* Saiz max dikurangkan agar muat skrin telefon */
            height: auto;
            aspect-ratio: 1 / 1;
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(5px, 2vw, 10px);
            margin-bottom: clamp(5px, 2vh, 15px);
        }

        input {
            width: clamp(60px, 15vw, 80px);
            padding: clamp(6px, 1.5vh, 10px);
            font-size: clamp(18px, 5vw, 22px);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            border: 2px solid #4db8ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            color: #000;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input.aktif {
            border: 3px solid #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
        }

        #input-area-tahap3 input {
            width: clamp(50px, 12vw, 65px);
        }

        .colon {
            font-size: clamp(20px, 6vw, 26px);
            font-weight: bold;
            color: #4db8ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0 2px;
        }

        #unit-label {
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            color: #4db8ff;
        }

        #feedback {
            font-weight: bold;
            font-size: clamp(13px, 3.5vw, 15px);
            min-height: 24px;
            margin-bottom: 5px;
        }

        /* --- REKAAN PAPAN KEKUNCI (Grid Diperbetulkan) --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(6px, 1.5vw, 10px);
            margin-top: 5px; 
            width: 100%;
        }

        .key {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #4db8ff;
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            font-family: 'Orbitron', sans-serif;
            padding: clamp(6px, 1.5vh, 10px) 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation; 
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(77, 184, 255, 0.5);
        }

        .key-action {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
        }
        
        .key-action:active {
            background: rgba(255, 71, 87, 0.5);
        }

        /* Butang hantar memenuhi ketiga-tiga ruang kolum di bawah */
        .key-enter {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
            grid-column: span 3; 
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: clamp(14px, 4vw, 16px);
            padding: clamp(10px, 2.5vh, 15px) 0;
            margin-top: 5px;
        }

        .key-enter:active {
            background: rgba(46, 204, 113, 0.5);
        }

        /* Ruang Kosong dalam Grid supaya nombor 0 berada di tengah */
        .empty-space {
            visibility: hidden;
        }

        .rocket {
            font-size: clamp(30px, 8vw, 40px);
            position: fixed; /* Fixed supaya tidak ganggu susunan */
            bottom: 20px;
            right: 20px;
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 5;
        }

        .rocket-fly {
            transform: translateY(-800px) scale(0.5);
            opacity: 0;
        }
        
        #win-modal {
            display: none;
            position: fixed; /* Fixed untuk sentiasa di tengah skrin */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(11, 16, 33, 0.95);
            border: 2px solid #4db8ff;
            padding: clamp(20px, 5vw, 30px);
            border-radius: 20px;
            z-index: 10;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.5);
            width: 80%;
            max-width: 350px;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="rocket" id="rocket-icon">ðŸš€</div>

    <div id="game-container">
        <h1>KOD RAHSIA ROKET</h1>
        
        <div class="stats-bar">
            <div class="stat-box">Skor: <span id="skor">0</span></div>
            <div class="stat-box cubaan">Cubaan: <span id="cubaan">0</span></div>
        </div>

        <div id="instruction">
            <div id="tahap-indicator">TAHAP 1:</div>
            <div id="arahan-teks">Lihat jarum MERAH (Minit). Berapa minit itu?</div>
        </div>

        <div class="clock-container">
            <canvas id="clockCanvas" width="300" height="300"></canvas>
        </div>

        <div class="input-area" id="input-area-biasa">
            <input type="text" id="jawapan" placeholder="??" readonly onclick="setAktifInput('jawapan')">
            <span id="unit-label">Minit</span>
        </div>

        <div class="input-area" id="input-area-tahap3" style="display: none;">
            <input type="text" id="jawapan-jam" placeholder="Jam" readonly onclick="setAktifInput('jawapan-jam')">
            <span class="colon">:</span>
            <input type="text" id="jawapan-minit" placeholder="Minit" readonly onclick="setAktifInput('jawapan-minit')">
        </div>

        <div id="feedback"></div>

        <div class="keypad">
            <div class="key" onclick="tekanNombor('1')">1</div>
            <div class="key" onclick="tekanNombor('2')">2</div>
            <div class="key" onclick="tekanNombor('3')">3</div>
            <div class="key" onclick="tekanNombor('4')">4</div>
            <div class="key" onclick="tekanNombor('5')">5</div>
            <div class="key" onclick="tekanNombor('6')">6</div>
            <div class="key" onclick="tekanNombor('7')">7</div>
            <div class="key" onclick="tekanNombor('8')">8</div>
            <div class="key" onclick="tekanNombor('9')">9</div>
            
            <div class="empty-space"></div>
            <div class="key" onclick="tekanNombor('0')">0</div>
            <div class="key key-action" onclick="padamNombor()">âŒ«</div>
            
            <div class="key key-enter" onclick="semakJawapan()">HANTAR KOD! âœ“</div>
        </div>
        
    </div>

    <div id="win-modal">
        <h2 style="color: #4db8ff; font-size: clamp(18px, 5vw, 24px);">MISI BERJAYA! ðŸŒŒ</h2>
        <p style="font-size: clamp(14px, 4vw, 16px);">Anda telah menguasai kemahiran membaca jam dan menyelamatkan roket!</p>
        <button onclick="restartGame()" style="margin-top: 15px; background: #4db8ff; color: #fff; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;">Main Semula</button>
    </div>

    <script>
        // --- SISTEM AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSoundBintang() {
            initAudio();
            const now = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99, 1046.50]; 
            notes.forEach((freq, index) => {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                gainNode.gain.setValueAtTime(0, now + index * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.2, now + index * 0.1 + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + index * 0.1 + 0.3);
                osc.start(now + index * 0.1);
                osc.stop(now + index * 0.1 + 0.3);
            });
        }

        function playSoundTettt() {
            initAudio();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = 150; 
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        }

        // --- PEMBOLEHUBAH PERMAINAN ---
        let tahap = 1;
        let skor = 0;
        let skorTahap = 0;
        let cubaan = 0;
        let jamSasaran = 0;
        let minitSasaran = 0;
        let inputSemasa = null; 

        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.height / 2;
        ctx.translate(radius, radius);
        const clockRadius = radius * 0.85;

        // --- FUNGSI PAPAN KEKUNCI ---
        function setAktifInput(id) {
            initAudio(); 
            document.getElementById('jawapan').classList.remove('aktif');
            document.getElementById('jawapan-jam').classList.remove('aktif');
            document.getElementById('jawapan-minit').classList.remove('aktif');
            
            inputSemasa = document.getElementById(id);
            inputSemasa.classList.add('aktif');
        }

        function tekanNombor(num) {
            initAudio();
            if (!inputSemasa) return;

            if (inputSemasa.value.length < 2) {
                inputSemasa.value += num;
            }

            if (tahap === 3 && inputSemasa.id === 'jawapan-jam') {
                if (inputSemasa.value.length === 2 || parseInt(inputSemasa.value) > 9) {
                    setAktifInput('jawapan-minit');
                }
            }
        }

        function padamNombor() {
            initAudio();
            if (!inputSemasa) return;
            
            if (inputSemasa.value.length > 0) {
                inputSemasa.value = inputSemasa.value.slice(0, -1);
            } else if (tahap === 3 && inputSemasa.id === 'jawapan-minit') {
                setAktifInput('jawapan-jam');
            }
        }

        // --- LOGIK PERMAINAN ---
        function mulakanPusingan() {
            document.getElementById('jawapan').value = "";
            document.getElementById('jawapan-jam').value = "";
            document.getElementById('jawapan-minit').value = "";
            document.getElementById('feedback').innerHTML = "";

            if (tahap === 1) {
                minitSasaran = Math.floor(Math.random() * 60);
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('arahan-teks').innerHTML = "Lihat jarum <span style='color:#ff4757; font-weight:bold;'>MERAH</span>. Berapa minit itu?";
                document.getElementById('input-area-biasa').style.display = "flex";
                document.getElementById('input-area-tahap3').style.display = "none";
                setAktifInput('jawapan');
            } 
            else if (tahap === 2) {
                minitSasaran = Math.floor(Math.random() * 12) * 5;
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('tahap-indicator').innerHTML = "TAHAP 2:";
                document.getElementById('arahan-teks').innerHTML = "Berapakah <b>minit</b>? (Gandaan 5)";
                document.getElementById('input-area-biasa').style.display = "flex";
                document.getElementById('input-area-tahap3').style.display = "none";
                setAktifInput('jawapan');
            } 
            else if (tahap === 3) {
                minitSasaran = Math.floor(Math.random() * 60);
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('tahap-indicator').innerHTML = "TAHAP 3:";
                document.getElementById('arahan-teks').innerHTML = "Tulis <b>WAKTU LENGKAP</b>.";
                document.getElementById('input-area-biasa').style.display = "none";
                document.getElementById('input-area-tahap3').style.display = "flex";
                setAktifInput('jawapan-jam');
            }

            lukisJam();
        }

        // --- LUKISAN JAM ---
        function lukisJam() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            lukisMuka(ctx, clockRadius);
            lukisNombor(ctx, clockRadius);
            lukisSenggatan(ctx, clockRadius);
            lukisJarumMasa(ctx, clockRadius);
        }

        function lukisMuka(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 8;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();
        }

        function lukisNombor(ctx, radius) {
            ctx.font = radius * 0.2 + "px 'Poppins', sans-serif";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = "#1a1a1a";
            ctx.fontWeight = "bold";
            for(let num = 1; num <= 12; num++){
                let ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.75);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.75);
                ctx.rotate(-ang);
            }
        }

        function lukisSenggatan(ctx, radius) {
            for (let i = 0; i < 60; i++) {
                let ang = i * Math.PI / 30;
                ctx.beginPath();
                ctx.rotate(ang);
                ctx.moveTo(0, -radius * 0.95);
                ctx.lineTo(0, i % 5 === 0 ? -radius * 0.85 : -radius * 0.92);
                ctx.lineWidth = i % 5 === 0 ? 4 : 1.5;
                ctx.strokeStyle = '#555';
                ctx.stroke();
                ctx.rotate(-ang);
            }
        }

        function lukisJarumMasa(ctx, radius) {
            let hour = jamSasaran;
            let minute = minitSasaran;

            if (tahap >= 2) {
                let hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
                lukisJarum(ctx, hourAngle, radius * 0.5, radius * 0.07, "#2c3e50");
            }

            let minuteAngle = (minute * Math.PI / 30);
            lukisJarum(ctx, minuteAngle, radius * 0.8, radius * 0.04, "#ff4757");
            
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.04, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff4757';
            ctx.fill();
        }

        function lukisJarum(ctx, pos, length, width, color) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = color;
            ctx.stroke();
            ctx.rotate(-pos);
        }

        // --- SEMAKAN JAWAPAN ---
        function semakJawapan() {
            initAudio(); 

            let maklumbalasElemen = document.getElementById('feedback');
            let kotakPermainan = document.getElementById('game-container');
            let betul = false;
            let jawapanSebenarStr = "";
            let minitDiformat = minitSasaran.toString().padStart(2, '0');

            if (tahap === 1 || tahap === 2) {
                let inputVal = document.getElementById('jawapan').value;
                if (inputVal === "") return;
                
                let nilaiMinit = parseInt(inputVal);
                if (nilaiMinit === minitSasaran || (minitSasaran === 0 && nilaiMinit === 60)) {
                    betul = true;
                }
                jawapanSebenarStr = minitSasaran + " minit";

            } else if (tahap === 3) {
                let inputJam = document.getElementById('jawapan-jam').value;
                let inputMinit = document.getElementById('jawapan-minit').value;
                if (inputJam === "" || inputMinit === "") return;

                let nilaiJam = parseInt(inputJam);
                let nilaiMinit = parseInt(inputMinit);

                jawapanSebenarStr = `${jamSasaran}:${minitDiformat}`;

                if (nilaiJam === jamSasaran && (nilaiMinit === minitSasaran || (minitSasaran === 0 && nilaiMinit === 60))) {
                    betul = true;
                }
            }

            cubaan++;
            document.getElementById('cubaan').innerText = cubaan;

            if (betul) {
                playSoundBintang(); 
                skor++;
                skorTahap++;
                document.getElementById('skor').innerText = skor;
                maklumbalasElemen.innerHTML = "âœ… BETUL! Roket berlepas! ðŸš€ðŸŽ‰";
                maklumbalasElemen.style.color = "#2ecc71";
                
                let roket = document.getElementById('rocket-icon');
                roket.classList.add('rocket-fly');

                setTimeout(() => {
                    roket.classList.remove('rocket-fly');
                    if (skorTahap >= 3) {
                        tahapSeterusnya();
                    } else {
                        mulakanPusingan();
                    }
                }, 1500);

            } else {
                playSoundTettt(); 
                kotakPermainan.classList.add('shake-effect');
                
                maklumbalasElemen.innerHTML = `âŒ Cuba lagi! Jawapan: ${jawapanSebenarStr}`;
                maklumbalasElemen.style.color = "#ff4757";
                
                setTimeout(() => {
                    kotakPermainan.classList.remove('shake-effect'); 
                    mulakanPusingan(); 
                }, 2000);
            }
        }

        function tahapSeterusnya() {
            skorTahap = 0;
            tahap++;
            if (tahap > 3) {
                document.getElementById('win-modal').style.display = 'block';
                document.getElementById('game-container').style.opacity = '0.3';
            } else {
                alert(`TAHNIAH! Anda naik ke TAHAP ${tahap}!`);
                mulakanPusingan();
            }
        }

        function restartGame() {
            tahap = 1;
            skor = 0;
            skorTahap = 0;
            cubaan = 0;
            document.getElementById('skor').innerText = "0";
            document.getElementById('cubaan').innerText = "0";
            document.getElementById('win-modal').style.display = 'none';
            document.getElementById('game-container').style.opacity = '1';
            document.getElementById('tahap-indicator').innerHTML = "TAHAP 1:";
            mulakanPusingan();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key >= '0' && event.key <= '9') {
                tekanNombor(event.key);
            } else if (event.key === 'Backspace') {
                padamNombor();
            } else if (event.key === 'Enter') {
                semakJawapan();
            }
        });

        window.onload = mulakanPusingan;

    </script>
</body>
</html>
