<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi: Kod Rahsia Roket</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #203a43 0%, #2c5364 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Latar belakang bintang */
        .stars {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 5px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
            animation: twinkle 10s linear infinite;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(5px); 
            transition: transform 0.1s;
        }

        /* Animasi Gegaran (Shake) apabila salah */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect {
            animation: shake 0.4s;
            animation-iteration-count: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #4db8ff;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
            margin-bottom: 15px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
        }

        .stat-box.cubaan {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
        }

        #instruction {
            font-size: 14px;
            margin-bottom: 20px;
            color: #e0e0e0;
            height: 40px;
        }

        #tahap-indicator {
            color: #ff4757;
            font-weight: bold;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        canvas {
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.6), inset 0 0 10px rgba(0,0,0,0.1);
            border: 4px solid #4db8ff;
        }

        .input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 80px;
            padding: 10px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            border: 2px solid #4db8ff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            color: #000;
        }

        #input-area-tahap3 input {
            width: 60px;
        }

        .colon {
            font-size: 30px;
            font-weight: bold;
            color: #4db8ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0 5px;
        }

        #unit-label {
            font-size: 18px;
            font-weight: bold;
            color: #4db8ff;
        }

        button {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            width: 80%;
        }

        button:active {
            transform: scale(0.95);
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
            font-size: 15px;
            min-height: 24px;
        }

        .rocket {
            font-size: 50px;
            margin-top: 20px;
            transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
            display: inline-block;
        }

        .rocket-fly {
            transform: translateY(-400px) scale(0.5);
            opacity: 0;
        }
        
        #win-modal {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(11, 16, 33, 0.95);
            border: 2px solid #4db8ff;
            padding: 30px;
            border-radius: 20px;
            z-index: 10;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="game-container">
        <h1>MISI: KOD RAHSIA ROKET</h1>
        
        <div class="stats-bar">
            <div class="stat-box">Skor: <span id="skor">0</span></div>
            <div class="stat-box cubaan">Cubaan: <span id="cubaan">0</span></div>
        </div>

        <div id="instruction">
            <span id="tahap-indicator">TAHAP 1:</span> <span id="arahan-teks">Lihat jarum MERAH (Minit). Berapa minit itu?</span>
        </div>

        <div class="clock-container">
            <canvas id="clockCanvas" width="240" height="240"></canvas>
        </div>

        <div class="input-area" id="input-area-biasa">
            <input type="number" id="jawapan" placeholder="???" autocomplete="off">
            <span id="unit-label">Minit</span>
        </div>

        <div class="input-area" id="input-area-tahap3" style="display: none;">
            <input type="number" id="jawapan-jam" placeholder="Jam" min="1" max="12" autocomplete="off">
            <span class="colon">:</span>
            <input type="number" id="jawapan-minit" placeholder="Minit" min="0" max="59" autocomplete="off">
        </div>

        <button onclick="semakJawapan()">ðŸš€ HANTAR KOD!</button>

        <div id="feedback"></div>
        
        <div class="rocket" id="rocket-icon">ðŸš€</div>
    </div>

    <div id="win-modal">
        <h2 style="color: #4db8ff;">MISI BERJAYA! ðŸŒŒ</h2>
        <p>Anda telah menguasai kemahiran membaca jam dan menyelamatkan roket!</p>
        <button onclick="restartGame()" style="margin-top: 20px;">Main Semula</button>
    </div>

    <script>
        // --- SISTEM AUDIO MENGGUNAKAN WEB AUDIO API (Tanpa Fail Luar) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // Bunyi Bintang (Jawapan Betul)
        function playSoundBintang() {
            initAudio();
            const now = audioCtx.currentTime;
            // Frekuensi not muzik untuk bunyi 'ting ting ting' (magikal)
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            
            notes.forEach((freq, index) => {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Animasi kekuatan bunyi (Fade in & Fade out cepat)
                gainNode.gain.setValueAtTime(0, now + index * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.2, now + index * 0.1 + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + index * 0.1 + 0.3);
                
                osc.start(now + index * 0.1);
                osc.stop(now + index * 0.1 + 0.3);
            });
        }

        // Bunyi Tettt (Jawapan Salah)
        function playSoundTettt() {
            initAudio();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            // Bunyi kasar seperti buzzer
            osc.type = 'sawtooth';
            osc.frequency.value = 150; 
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            osc.start(now);
            osc.stop(now + 0.5);
        }

        // --- PEMBOLEHUBAH PERMAINAN ---
        let tahap = 1;
        let skor = 0;
        let skorTahap = 0;
        let cubaan = 0;
        let jamSasaran = 0;
        let minitSasaran = 0;

        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');
        const radius = canvas.height / 2;
        ctx.translate(radius, radius);
        const clockRadius = radius * 0.85;

        function mulakanPusingan() {
            document.getElementById('jawapan').value = "";
            document.getElementById('jawapan-jam').value = "";
            document.getElementById('jawapan-minit').value = "";
            document.getElementById('feedback').innerHTML = "";

            if (tahap === 1) {
                minitSasaran = Math.floor(Math.random() * 60);
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('arahan-teks').innerHTML = "Lihat jarum <span style='color:#ff4757; font-weight:bold;'>MERAH</span> (Minit). Berapa minit itu?";
                document.getElementById('input-area-biasa').style.display = "flex";
                document.getElementById('input-area-tahap3').style.display = "none";
                document.getElementById('jawapan').focus();
            } 
            else if (tahap === 2) {
                minitSasaran = Math.floor(Math.random() * 12) * 5;
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('tahap-indicator').innerHTML = "TAHAP 2:";
                document.getElementById('arahan-teks').innerHTML = "Lihat KEDUA-DUA jarum. Berapakah <b>minit</b> yang ditunjukkan? (Gandaan 5)";
                document.getElementById('input-area-biasa').style.display = "flex";
                document.getElementById('input-area-tahap3').style.display = "none";
                document.getElementById('jawapan').focus();
            } 
            else if (tahap === 3) {
                minitSasaran = Math.floor(Math.random() * 60);
                jamSasaran = Math.floor(Math.random() * 12) + 1;
                document.getElementById('tahap-indicator').innerHTML = "TAHAP 3:";
                document.getElementById('arahan-teks').innerHTML = "Tulis <b>WAKTU LENGKAP</b> berdasarkan kedua-dua jarum.";
                document.getElementById('input-area-biasa').style.display = "none";
                document.getElementById('input-area-tahap3').style.display = "flex";
                document.getElementById('jawapan-jam').focus();
            }

            lukisJam();
        }

        // --- LUKISAN JAM ---
        function lukisJam() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            lukisMuka(ctx, clockRadius);
            lukisNombor(ctx, clockRadius);
            lukisSenggatan(ctx, clockRadius);
            lukisJarumMasa(ctx, clockRadius);
        }

        function lukisMuka(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 6;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
            ctx.fillStyle = '#2c3e50';
            ctx.fill();
        }

        function lukisNombor(ctx, radius) {
            ctx.font = radius * 0.2 + "px 'Poppins', sans-serif";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = "#1a1a1a";
            ctx.fontWeight = "bold";
            for(let num = 1; num <= 12; num++){
                let ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.75);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.75);
                ctx.rotate(-ang);
            }
        }

        function lukisSenggatan(ctx, radius) {
            for (let i = 0; i < 60; i++) {
                let ang = i * Math.PI / 30;
                ctx.beginPath();
                ctx.rotate(ang);
                ctx.moveTo(0, -radius * 0.95);
                ctx.lineTo(0, i % 5 === 0 ? -radius * 0.85 : -radius * 0.92);
                ctx.lineWidth = i % 5 === 0 ? 3 : 1;
                ctx.strokeStyle = '#555';
                ctx.stroke();
                ctx.rotate(-ang);
            }
        }

        function lukisJarumMasa(ctx, radius) {
            let hour = jamSasaran;
            let minute = minitSasaran;

            if (tahap >= 2) {
                let hourAngle = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60));
                lukisJarum(ctx, hourAngle, radius * 0.5, radius * 0.07, "#2c3e50");
            }

            let minuteAngle = (minute * Math.PI / 30);
            lukisJarum(ctx, minuteAngle, radius * 0.8, radius * 0.04, "#ff4757");
            
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.03, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff4757';
            ctx.fill();
        }

        function lukisJarum(ctx, pos, length, width, color) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = color;
            ctx.stroke();
            ctx.rotate(-pos);
        }

        // --- SEMAKAN JAWAPAN & LOGIK PERMAINAN ---
        function semakJawapan() {
            // Aktifkan audio context jika ia digantung (browser security policy)
            initAudio(); 

            let maklumbalasElemen = document.getElementById('feedback');
            let kotakPermainan = document.getElementById('game-container');
            let betul = false;
            let jawapanSebenarStr = "";
            let minitDiformat = minitSasaran.toString().padStart(2, '0');

            if (tahap === 1 || tahap === 2) {
                let inputElemen = document.getElementById('jawapan');
                let jawapanPengguna = inputElemen.value.trim();
                if (jawapanPengguna === "") return;
                
                let nilaiMinit = parseInt(jawapanPengguna);
                if (nilaiMinit === minitSasaran || (minitSasaran === 0 && nilaiMinit === 60)) {
                    betul = true;
                }
                jawapanSebenarStr = minitSasaran + " minit";
                inputElemen.disabled = true;

            } else if (tahap === 3) {
                let inputJam = document.getElementById('jawapan-jam');
                let inputMinit = document.getElementById('jawapan-minit');
                if (inputJam.value.trim() === "" || inputMinit.value.trim() === "") return;

                let nilaiJam = parseInt(inputJam.value.trim());
                let nilaiMinit = parseInt(inputMinit.value.trim());

                jawapanSebenarStr = `${jamSasaran}:${minitDiformat}`;

                if (nilaiJam === jamSasaran && (nilaiMinit === minitSasaran || (minitSasaran === 0 && nilaiMinit === 60))) {
                    betul = true;
                }
                
                inputJam.disabled = true;
                inputMinit.disabled = true;
            }

            cubaan++;
            document.getElementById('cubaan').innerText = cubaan;

            if (betul) {
                playSoundBintang(); // Bunyi ting-ting-ting (magikal/bintang)
                skor++;
                skorTahap++;
                document.getElementById('skor').innerText = skor;
                maklumbalasElemen.innerHTML = "âœ… BETUL! Roket berlepas! ðŸš€ðŸŽ‰";
                maklumbalasElemen.style.color = "#2ecc71";
                
                // Roket Terbang!
                let roket = document.getElementById('rocket-icon');
                roket.classList.add('rocket-fly');

                setTimeout(() => {
                    roket.classList.remove('rocket-fly');
                    enableInputs();
                    
                    if (skorTahap >= 3) {
                        tahapSeterusnya();
                    } else {
                        mulakanPusingan();
                    }
                }, 1500);

            } else {
                playSoundTettt(); // Bunyi buzzer 'Tettt'
                
                // Tambah efek gegaran (shake) pada kotak permainan
                kotakPermainan.classList.add('shake-effect');
                
                maklumbalasElemen.innerHTML = `âŒ Cuba lagi! Jawapan: ${jawapanSebenarStr}`;
                maklumbalasElemen.style.color = "#ff4757";
                
                setTimeout(() => {
                    kotakPermainan.classList.remove('shake-effect'); // Buang class supaya boleh digegar lagi nanti
                    enableInputs();
                    mulakanPusingan(); 
                }, 2000);
            }
        }

        function enableInputs() {
            document.getElementById('jawapan').disabled = false;
            document.getElementById('jawapan-jam').disabled = false;
            document.getElementById('jawapan-minit').disabled = false;
        }

        function tahapSeterusnya() {
            skorTahap = 0;
            tahap++;
            if (tahap > 3) {
                document.getElementById('win-modal').style.display = 'block';
                document.getElementById('game-container').style.opacity = '0.3';
            } else {
                alert(`TAHNIAH! Anda naik ke TAHAP ${tahap}!`);
                mulakanPusingan();
            }
        }

        function restartGame() {
            tahap = 1;
            skor = 0;
            skorTahap = 0;
            cubaan = 0;
            document.getElementById('skor').innerText = "0";
            document.getElementById('cubaan').innerText = "0";
            document.getElementById('win-modal').style.display = 'none';
            document.getElementById('game-container').style.opacity = '1';
            document.getElementById('tahap-indicator').innerHTML = "TAHAP 1:";
            mulakanPusingan();
        }

        // Tekan Enter untuk hantar
        function tambahEventEnter(id) {
            document.getElementById(id).addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    semakJawapan();
                }
            });
        }
        
        tambahEventEnter("jawapan");
        tambahEventEnter("jawapan-jam");
        tambahEventEnter("jawapan-minit");

        document.getElementById("jawapan-jam").addEventListener("input", function() {
            if (this.value.length >= 2 || parseInt(this.value) > 9) {
                document.getElementById("jawapan-minit").focus();
            }
        });

        window.onload = mulakanPusingan;

    </script>
</body>
</html>
